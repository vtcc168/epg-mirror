name: 更新 EPG 数据
on:
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 下载 EPG 文件
        run: |
          curl -L -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml

      - name: 生成压缩文件
        run: |
          gzip -c epg.xml > epg.xml.gz

      - name: 克隆数据仓库并推送文件
        run: |
          # 克隆你的新数据仓库
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/你的用户名/epg-data.git
          cd epg-data
          
          # 复制新生成的文件到数据仓库
          cp ../epg.xml .
          cp ../epg.xml.gz .
          
          # 提交并推送
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add epg.xml epg.xml.gz
          git commit -m "自动更新 EPG 数据" || exit 0
          git push origin main

name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动执行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载 EPG 文件
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "正在下载 EPG 文件: $EPG_URL"
          curl -L -o epg.xml "$EPG_URL"
          if [ -f "epg.xml" ]; then
            echo "✅ EPG 文件下载成功，大小: $(du -h epg.xml)"
          else
            echo "❌ EPG 文件下载失败"
            exit 1
          fi

      - name: 提交并强制推送（彻底忽略 workflows）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 1. 先重置所有变更，回到上一次提交状态
          git reset --hard HEAD
          
          # 2. 重新下载 EPG 文件，确保是最新的
          curl -L -o epg.xml "https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          
          # 3. 只添加 epg.xml，忽略其他所有文件
          git add epg.xml
          
          # 4. 检查是否有变更
          if git diff --staged --quiet; then
            echo "ℹ️ EPG 文件无变更，无需提交"
            exit 0
          else
            echo "✅ 检测到变更，准备提交"
            # 5. 提交时，明确只包含 epg.xml
            git commit -m "自动更新 EPG 数据" -- epg.xml
            # 6. 强制推送
            git push -f origin main
            echo "✅ 推送成功"
          fi

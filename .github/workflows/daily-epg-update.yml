name: 更新 EPG 数据
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 完整下载 EPG XML
        run: |
          curl -L --fail \
            https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml \
            -o epg.xml

      - name: 生成压缩包（保留原文件）
        run: gzip -c epg.xml > epg.xml.gz

      - name: 上传文件
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add epg.xml epg.xml.gz
          git commit -m "更新 EPG 数据" || exit 0
          git push -f origin main

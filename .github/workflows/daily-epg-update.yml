name: 更新 EPG 数据
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

      - name: 下载 EPG 源文件
        run: |
          curl -L -f -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml
          if [ ! -s epg.xml ]; then
            echo "❌ 下载失败，文件为空"
            exit 1
          fi
          echo "✅ 下载成功，文件大小: $(du -h epg.xml | cut -f1)"

      - name: 生成压缩包
        run: |
          gzip -c -f epg.xml > epg.xml.gz
          if ! gzip -t epg.xml.gz; then
            echo "❌ 压缩包损坏"
            exit 1
          fi
          echo "✅ 压缩成功，文件大小: $(du -h epg.xml.gz | cut -f1)"

      - name: 提交并推送文件
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git reset --mixed HEAD
          # 仅添加目标文件，绝对不碰工作流目录
          git add -f epg.xml epg.xml.gz ':!.github'
          
          # 无变化则直接退出
          if git diff --cached --quiet; then
            echo "ℹ️ 文件无变化，无需更新"
            exit 0
          fi
          
          # 提交并推送
          git commit -m "自动更新 EPG 数据"
          git push origin HEAD
          echo "✅ 文件更新成功！"

name: 更新 EPG 数据
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载 EPG 文件
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "正在下载 EPG 文件: $EPG_URL"
          curl -L -o epg.xml "$EPG_URL"
          if [ -f "epg.xml" ]; then
            echo "✅ EPG 文件下载成功"
          else
            echo "❌ EPG 文件下载失败"
            exit 1
          fi

      - name: 生成真正的压缩文件 epg.xml.gz
        run: |
          gzip -c epg.xml > epg.xml.gz
          echo "✅ 已生成压缩文件"

      - name: 上传 xml + gz
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add epg.xml epg.xml.gz
          git commit -m "更新 EPG 和压缩包" || exit 0
          git push -f origin main

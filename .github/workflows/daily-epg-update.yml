name: 更新 EPG 数据
on:
  workflow_dispatch:

permissions:
  contents: write  # 只保留最基础的写权限，移除有问题的 workflows 权限

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载 EPG 文件
        run: |
          curl -L -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml

      - name: 生成压缩文件
        run: |
          gzip -c epg.xml > epg.xml.gz

      - name: 提交并推送（绝对排除工作流文件）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 关键：使用 --force 强制添加，同时用 :! 语法彻底排除 .github 目录
          git add --force epg.xml epg.xml.gz ':!.github'
          
          # 提交变更，如果没有文件变更则静默退出
          git commit -m "自动更新 EPG 数据" || exit 0
          
          # 推送
          git push -f origin main

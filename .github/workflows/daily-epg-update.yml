name: 更新 EPG 数据
on:
  schedule:
    - cron: '0 */6 * * *'  # 保留你的6小时定时执行
  workflow_dispatch:

permissions:
  contents: write  # 仅需基础写权限，无需额外授权

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 下载 EPG 文件并验证
        run: |
          curl -L -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml
          # 验证文件是否存在且非空
          if [ ! -s epg.xml ]; then
            echo "❌ 下载失败：epg.xml 文件为空或不存在"
            exit 1
          fi
          echo "✅ 成功下载 epg.xml，文件大小: $(du -h epg.xml | cut -f1)"

      - name: 生成压缩文件并验证
        run: |
          gzip -c epg.xml > epg.xml.gz
          # 验证压缩包是否有效
          if ! gzip -t epg.xml.gz; then
            echo "❌ 压缩失败：epg.xml.gz 文件损坏"
            exit 1
          fi
          echo "✅ 成功生成 epg.xml.gz，文件大小: $(du -h epg.xml.gz | cut -f1)"

      - name: 上传 epg.xml 到仓库（通过 API）
        run: |
          # 将文件内容编码为 Base64（GitHub API 要求）
          content=$(base64 -w 0 epg.xml)
          # 调用 GitHub API 直接上传文件
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/contents/epg.xml \
            -d "{\"message\": \"自动更新 EPG 数据\", \"content\": \"$content\"}"

      - name: 上传 epg.xml.gz 到仓库（通过 API）
        run: |
          content=$(base64 -w 0 epg.xml.gz)
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/contents/epg.xml.gz \
            -d "{\"message\": \"自动更新 EPG 数据\", \"content\": \"$content\"}"

name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时自动执行一次
  workflow_dispatch:         # 允许手动触发

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载并压缩 EPG
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "下载 EPG 文件: $EPG_URL"
          curl -L -f -o epg.xml "$EPG_URL" || { echo "❌ 下载失败"; exit 1; }
          echo "✅ 下载成功，大小: $(du -h epg.xml)"
          
          echo "压缩 epg.xml -> epg.xml.gz"
          gzip -c epg.xml > epg.xml.gz
          echo "✅ 压缩成功，大小: $(du -h epg.xml.gz)"
          
          ls -la  # 调试：列出生成的文件

      - name: 提交并推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 只添加这两个文件
          git add epg.xml epg.xml.gz
          
          # 检查是否有变更需要提交
          if git diff --staged --quiet; then
            echo "ℹ️ EPG 文件无变更，无需提交"
            exit 0
          fi
          
          git commit -m "自动更新 EPG 数据 + 生成 xml.gz"
          git push origin main
          echo "✅ 推送成功"

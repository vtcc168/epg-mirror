name: 真正生成并上传 epg.xml.gz
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载源文件并生成真实 .gz
        run: |
          # 下载 xml
          curl -L -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml
          # 生成 真正的 gz 压缩文件
          gzip -c epg.xml > epg.xml.gz

      - name: 提交并推送
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add epg.xml epg.xml.gz
          git commit -m "update epg" || exit 0
          git push -f origin main

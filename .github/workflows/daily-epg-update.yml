name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载并压缩 EPG
        run: |
          # 下载文件
          curl -L -f -o epg.xml "https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml" || { echo "下载失败"; exit 1; }
          echo "下载成功，文件大小: $(du -h epg.xml)"
          
          # 压缩文件
          gzip -c epg.xml > epg.xml.gz
          echo "压缩成功，文件大小: $(du -h epg.xml.gz)"
          
          # 列出当前目录所有文件（调试用）
          echo "当前目录文件列表:"
          ls -la

      - name: 提交并推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 明确切换到当前分支（防止 detached HEAD）
          git checkout ${{ github.ref_name }}
          
          # 强制添加文件（覆盖旧版本）
          git add -f epg.xml epg.xml.gz
          
          # 查看 git 状态（调试用）
          git status
          
          # 提交（允许空提交，确保每次都有新提交）
          git commit --allow-empty -m "自动更新 EPG 数据 $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 强制推送到远程
          git push --force origin ${{ github.ref_name }}
          
          echo "推送成功"
          
          # 输出文件访问地址
          echo "文件访问地址:"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/epg.xml"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/epg.xml.gz"

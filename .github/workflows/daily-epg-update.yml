name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载并压缩 EPG
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "下载 EPG 文件: $EPG_URL"
          curl -L -f -o epg.xml "$EPG_URL" || { echo "❌ 下载失败"; exit 1; }
          echo "✅ 下载成功，大小: $(du -h epg.xml)"
          gzip -c epg.xml > epg.xml.gz
          echo "✅ 压缩成功，大小: $(du -h epg.xml.gz)"
          ls -la

      - name: 强制推送文件到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 确保工作在正确分支（例如 main）
          git checkout ${{ github.ref_name }}

          # 强制添加文件（覆盖旧版本）
          git add -f epg.xml epg.xml.gz

          # 提交（即使无变化也允许空提交，保证每次运行都有新提交）
          git commit --allow-empty -m "自动更新 EPG 数据 $(date +'%Y-%m-%d %H:%M:%S')"

          # 强制推送到远程
          git push --force origin ${{ github.ref_name }}

          echo "✅ 推送成功"
          echo "文件访问地址:"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/epg.xml"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/epg.xml.gz"

name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动执行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载 EPG 文件
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "正在下载 EPG 文件: $EPG_URL"
          curl -L -o epg.xml "$EPG_URL"

      - name: 提交并强制推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "自动更新 EPG 数据" || echo "No changes to commit"
          git push -f origin main  # 强制推送，绕过 non-fast-forward 检查

name: 更新 EPG 数据

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时自动执行一次
  workflow_dispatch:         # 允许手动触发

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 强制删除旧文件（避免因内容相同而跳过提交）
      - name: 删除旧文件
        run: |
          git rm --ignore-unmatch epg.xml epg.xml.gz
          # 如果删除成功，需要提交这次删除？不必，后续会整体提交

      - name: 下载并压缩 EPG
        run: |
          EPG_URL="https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml"
          echo "下载 EPG 文件: $EPG_URL"
          curl -L -f -o epg.xml "$EPG_URL" || { echo "❌ 下载失败"; exit 1; }
          echo "✅ 下载成功，大小: $(du -h epg.xml)"
          
          echo "压缩 epg.xml -> epg.xml.gz"
          gzip -c epg.xml > epg.xml.gz
          echo "✅ 压缩成功，大小: $(du -h epg.xml.gz)"
          
          ls -la

      - name: 提交并推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 添加新文件
          git add epg.xml epg.xml.gz
          
          # 提交（即使没有变更，由于上一步删除了文件，这里一定有变更）
          git commit -m "自动更新 EPG 数据 + 生成 xml.gz"
          
          # 强制推送以确保覆盖
          git push --force origin main
          
          echo "✅ 推送成功"
          echo "文件访问地址:"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/main/epg.xml"
          echo "  https://raw.githubusercontent.com/${{ github.repository }}/main/epg.xml.gz"

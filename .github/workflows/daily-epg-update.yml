name: 更新 EPG 数据
on:
  workflow_dispatch:

permissions:
  contents: write  # 只保留这一行，不再需要 workflows: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载 EPG 文件
        run: |
          curl -L -o epg.xml https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml

      - name: 生成压缩文件
        run: |
          gzip -c epg.xml > epg.xml.gz

      - name: 提交并推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add epg.xml epg.xml.gz
          git commit -m "自动更新 EPG 数据" || exit 0
          git push -f origin main
